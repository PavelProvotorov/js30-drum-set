<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Drum Set written in Javascript, with sfx from the JavaScript30 course">
    <meta name="author" content="Pavel Provotorov">
    <script src="index.js" defer>index.js</script>
    <title>Drum Set</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <div id="KeyA" class="key">
      <kbd>A</kbd>
      <span class="sound">CLAP</span>
    </div>
    <div id="KeyS" class="key">
      <kbd>S</kbd>
      <span class="sound">HIHAT</span>
    </div>
    <div id="KeyD" class="key">
      <kbd>D</kbd>
      <span class="sound">KICK</span>
    </div>
    <div id="KeyF" class="key">
      <kbd>F</kbd>
      <span class="sound">OPENHAT</span>
    </div>
    <div id="KeyG" class="key">
      <kbd>G</kbd>
      <span class="sound">BOOM</span>
    </div>
    <div id="KeyH" class="key">
      <kbd>H</kbd>
      <span class="sound">RIDE</span>
    </div>
    <div id="KeyJ" class="key">
      <kbd>J</kbd>
      <span class="sound">SNARE</span>
    </div>
    <div id="KeyK" class="key">
      <kbd>K</kbd>
      <span class="sound">TOM</span>
    </div>
    <div id="KeyL" class="key">
      <kbd>L</kbd>
      <span class="sound">TINK</span>
    </div>
  </body>
</html>
